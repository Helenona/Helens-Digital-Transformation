<main class="container contact-page">
  <h1>Restaurant Booking & Contact</h1>


  <section class="contact-info">
    <h2>Restaurant Contact Details</h2>
    <p><strong>Email:</strong> <a href="mailto:manager@oakandember.example">manager@oakandember.example</a></p>
    <p><strong>Phone:</strong> 0161 555 1234</p>

    <h2>Social Media</h2>
    <ul class="social-list">
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
      <li><a href="https://twitter.com" target="_blank">X (Twitter)</a></li>
    </ul>
  </section>

  <section class="contact-form">
    <h2>Restaurant Booking / Feedback Form</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="requestType">Request Type</label>
      <select id="requestType" name="requestType" required>
        <option value="" disabled selected>Select an option...</option>
        <option value="booking">Table Booking</option>
        <option value="feedback">Feedback</option>
        <option value="general">General Enquiry</option>
      </select>

      <label for="details">Booking / Feedback Details</label>
      <textarea id="details" name="details" placeholder="Include date, time, number of guests, or your feedback" rows="4" required></textarea>

      <button type="submit">Generate Restaurant Booking Email</button>
    </form>

    <section id="emailPreview" class="email-preview" aria-live="polite" hidden>
      <h3>Email Preview</h3>
      <pre id="emailContent"></pre>
      <button id="copyEmail" class="btn">Copy preview text</button>
    </section>
  </section>
</main>
